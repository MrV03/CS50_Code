{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>

    {% if purchase_info %}
        <div class="mt-4">
            <p>Symbol: {{ purchase_info.symbol }}</p>
            <p>Name: {{ purchase_info.name }}</p>
            <p>Shares Bought: {{ purchase_info.shares }}</p>
            <p>Total Cost: {{ purchase_info.total_cost | usd }}</p>
        </div>
    {% endif %}
{% endblock %}
